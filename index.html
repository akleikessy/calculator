<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="opsheader">
            <input type="text" class="display" value="" disabled />
        </div>
        <div class="operator-keys">
            <button type="button" class="key all-clear resop" value="all-clear">AC</button>
            <button type="button" class="key operator resop" value="+/-">+/-</button>
            <button type="button" class="key operator resop" value="%">%</button>
            <button type="button" class="key operator" value="/">/</button>
            <button type="button" class="key digit" value="7">7</button>
            <button type="button" class="key digit" value="8">8</button>
            <button type="button" class="key digit" value="9">9</button>
            <button type="button" class="key operator" value="*">*</button>
            <button type="button" class="key digit" value="4">4</button>
            <button type="button" class="key digit" value="5">5</button>
            <button type="button" class="key digit" value="6">6</button>
            <button type="button" class="key operator" value="-">-</button>
            <button type="button" class="key digit" value="1">1</button>
            <button type="button" class="key digit" value="2">2</button>
            <button type="button" class="key digit" value="3">3</button>
            <button type="button" class="key operator" value="+">+</button>
        </div>
        <div class="opsfooter">
            <button type="button" class="key digit zero" value="0">0</button>
            <button type="button" class="key decimal" value=".">.</button>
            <button type="button" class="key operator equal-sign" value="=">=</button>
        </div>  
    </div>
    
</body>
</html>
