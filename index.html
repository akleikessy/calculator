<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="opsheader">
            <div class="display"></div>
        </div>
        <div class="operators">
            <button type="button" class="optype resop">AC</button>
            <button type="button" class="optype resop">+/-</button>
            <button type="button" class="optype resop">%</button>
            <button type="button" class="optype mathop">/</button>
            <button type="button" class="optype num">7</button>
            <button type="button" class="optype num">8</button>
            <button type="button" class="optype num">9</button>
            <button type="button" class="optype mathop">*</button>
            <button type="button" class="optype num">4</button>
            <button type="button" class="optype num">5</button>
            <button type="button" class="optype num">6</button>
            <button type="button" class="optype mathop">-</button>
            <button type="button" class="optype num">1</button>
            <button type="button" class="optype num">2</button>
            <button type="button" class="optype num">3</button>
            <button type="button" class="optype mathop">+</button>
        </div>
        <div class="opsfooter">
            <button type="button" class="zero">0</button>
            <button type="button" class="dot">.</button>
            <button type="button" class="equal">=</button>
        </div>  
    </div>
    
</body>
</html>
